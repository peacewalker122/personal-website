<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Personal site, mostly told any random story. Please, expect nothing here" />
    <title>Personal Blog</title>
    <style>
      /* Critical CSS for initial render */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      html {
        line-height: 1.15;
        -webkit-text-size-adjust: 100%;
        scroll-behavior: smooth;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: inherit;
        font-size: var(--text-base);
        line-height: var(--line-height, 1.7);
        color: var(--text-primary);
        background-color: var(--bg-primary);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }

      html, body {
        height: 100%;
      }

      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      h1, h2, h3, h4, h5, h6, p, blockquote, pre, dl, dd, ol, ul, figure, hr {
        margin: 0;
      }

      h1, h2, h3, h4, h5, h6 {
        font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;
        font-weight: 800;
        line-height: 1.3;
        letter-spacing: -0.02em;
      }

      h1 {
        font-size: 2em;
      }

      ol, ul {
        padding-left: 0;
        list-style: none;
      }

      button {
        background: none;
        border: none;
        padding: 0;
        font: inherit;
        cursor: pointer;
      }

      input, textarea, select {
        font: inherit;
        margin: 0;
      }

      a {
        text-decoration: none;
        color: inherit;
      }

      img {
        max-width: 100%;
        height: auto;
        display: block;
      }

      :root {
        --bg-primary: #fafafa;
        --bg-secondary: #f5f5f5;
        --text-primary: #1a1a1a;
        --text-secondary: #666666;
        --text-muted: #999999;
        --border-subtle: #e5e5e5;
        --border-strong: #d1d5db;
        --text-xs: 12px;
        --text-sm: 14px;
        --text-base: 16px;
        --text-lg: 18px;
        --text-xl: 20px;
        --text-2xl: 24px;
        --text-3xl: 30px;
        --text-4xl: 36px;
        --space-1: 4px;
        --space-2: 8px;
        --space-3: 12px;
        --space-4: 16px;
        --space-6: 24px;
        --space-8: 32px;
        --space-12: 48px;
        --space-16: 64px;
        --duration-fast: 150ms;
        --duration-normal: 200ms;
        --duration-slow: 300ms;
        --ease-out: cubic-bezier(0, 0, 0.2, 1);
        --ease-in-out: cubic-bezier(0.4, 0, 0.2, 1);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        line-height: 1.7;
        font-weight: 400;
        font-synthesis: none;
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      .dark {
        --bg-primary: #0f0f0f;
        --bg-secondary: #1a1a1a;
        --text-primary: #f5f5f5;
        --text-secondary: #a1a1aa;
        --text-muted: #71717a;
        --border-subtle: #27272a;
        --border-strong: #3f3f46;
        color-scheme: dark;
      }

      .light {
        color-scheme: light;
      }
    </style>
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
